<!--
  
git에서 3가지 단계로 파일을 관리한다.

1. 작업 디렉토리 : 실제 파일이 있는 디렉토리
 - 변경사항(ex) : 파일 내용 수정 , 새 파일 추가, 파일 삭제, 파일 이동, 파일 이름 변경
2. 스테이징 영역 : 
 - 작업 디렉토리리와 저장소 사이의 중간 영역
 - 커밋 준비: 다음 커밋에 포함할 변경사항을 추가하는 곳
 - 선별적 커밋 : 원하는 변경사항만 선택해서 커밋할 수 있다.
3. 저장소 : 프로젝트의 모든 버전과 변경 이력을 저장하는 공간
 - 로컬 저장소 : 내 컴퓨터에 있는 저장소 (커밋까지만 하면 로컬 저장소에 저장)
 - 원격 저장소 : 서버에 있는 저장소 (GitHub, GitLab)

1. git add <파일명> : 파일을 스테이징 영역에 추가
2. git commit -m "커밋 메시지" : 스테이징 영역에 있는 파일들을 커밋



-->

commit
